<div class="container">
  <div class="text-infos">
    <h2>{{article.country}} {{article.city}} </h2>
    <p>{{article.beginDate}} - {{article.endDate}} </p>
  </div>
  <img src={{article.image}} alt="">

  <app-resume [title]="'En résumé'" [text]="article!.description"></app-resume>
  <app-little-more [galerie]="article!.galerie"></app-little-more>
</div>
