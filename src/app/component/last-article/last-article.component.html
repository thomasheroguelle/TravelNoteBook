<div *ngFor="let lastTravel of topImage"> 
    <section routerLink="/article/{{lastTravel.id}}"> 
        <img src="{{lastTravel.image}}" alt="lastTravel.country">
        <div>
            {{lastTravel.country}} - {{lastTravel.city}}
            </div>
            <div class="imageDate">
                {{lastTravel.beginDate}} - {{lastTravel.endDate}}
            </div>
    </section>
